<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Is logged in?: {{isLoggedIn}} -->
  <form [formGroup]="form">
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" name="email" formControlName="email" value="lukaszm@karlsbad.pl"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password" type="password" value="Kluski543"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block (click)="login()">Login</button>
  </form>
</ion-content>
