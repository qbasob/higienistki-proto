<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gabinety</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Przeciągnij w dół aby odświeżyć"
      refreshingSpinner="crescent"
      refreshingText="Ładowanie...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar placeholder="Szukaj"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let office of offices">
      <button ion-item (click)="details(office)">
        {{office.name}}
      </button>
      <ion-item-options side="right">
        <button ion-button color="light" (click)="details(office)">Podgląd</button>
        <button ion-button color="light" (click)="edit(office)">Edytuj</button>
        <button ion-button color="danger" (click)="remove(office)">Usuń</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button  (click)="edit()" ion-fab color="secondary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
