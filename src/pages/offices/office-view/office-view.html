<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gabinet {{office.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event, office)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      NIP
      <ion-note item-end>
        {{ office.nip }}
      </ion-note>
    </ion-item>
    <ion-item>
      Ulica
      <ion-note item-end>
        {{ office.street }}
      </ion-note>
    </ion-item>
    <ion-item>
      Nr budynku
      <ion-note item-end>
        {{ office.buildingNo }}
      </ion-note>
    </ion-item>
    <ion-item>
      Nr mieszkania
      <ion-note item-end>
        {{ office.localNo }}
      </ion-note>
    </ion-item>
    <ion-item>
      Kod pocztowy
      <ion-note item-end>
        {{ office.postal }}
      </ion-note>
    </ion-item>
    <ion-item>
      Miejscowość
      <ion-note item-end>
        {{ office.city }}
      </ion-note>
    </ion-item>
    <ion-item>
      Powiat
      <ion-note item-end>
        {{ office.county }}
      </ion-note>
    </ion-item>
    <ion-item>
      Województwo
      <ion-note item-end>
        {{ office.voivodeship }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
