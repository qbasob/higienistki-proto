<ion-header>
  <ion-navbar color="primary">
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Rejestracja uczestnika</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form novalidate [formGroup]="personForm" (ngSubmit)="next()">
    <person-edit-form [group]="personForm" [person]="person"></person-edit-form>

    <ion-row>
      <ion-col text-center>
        <button ion-button type="submit" [disabled]="!personForm.valid">Dalej</button>
        <button ion-button type="button" color="light" (click)="back()">Wstecz</button>
        <button ion-button type="button" color="light" (click)="cancel()">Anuluj</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
