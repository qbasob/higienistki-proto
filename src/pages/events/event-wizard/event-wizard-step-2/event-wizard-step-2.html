<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Zdjęcie z zewnątrz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Zrób zdjęcie wejścia do gabinetu (z nazwą)</ion-item-divider>
  </ion-item-group>

  <ion-row>
    <ion-col text-center>
      <button ion-button>Zrób zdjęcie</button>
      <img src="assets/imgs/placeholder-image.jpg" class="photo">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <button ion-button (click)="next()">Dalej</button>
      <button ion-button color="light" (click)="back()">Wstecz</button>
      <button ion-button color="light" (click)="cancel()">Anuluj</button>
    </ion-col>
  </ion-row>
</ion-content>
