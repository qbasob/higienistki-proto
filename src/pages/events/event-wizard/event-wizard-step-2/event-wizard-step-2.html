<ion-header>
  <ion-navbar color="primary">
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Zdjęcie z zewnątrz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Zrób zdjęcie wejścia do gabinetu (z nazwą)</ion-item-divider>
  </ion-item-group>

  <form novalidate [formGroup]="stepForm" (ngSubmit)="next()">
    <ion-row>
      <ion-col text-center>
        <img [src]="photosSrc.photoOutside" class="photo">
        <input type="file" (change)="addPhoto($event, 'photoOutside')" id="file-input" style="display: none;" #fileInp0>
        <button ion-button type="button" (click)="addPhotoClick(fileInp0, 'photoOutside')">Zrób zdjęcie</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button type="submit" [disabled]="!stepForm.valid">Dalej</button>
        <button ion-button type="button" color="light" (click)="back()">Wstecz</button>
        <button ion-button type="button" color="light" (click)="cancel()">Anuluj</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
