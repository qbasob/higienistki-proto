<ion-split-pane>
  <ion-menu [content]="content" *ngIf="authService.isLoggedIn()">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu <span *ngIf="isDev">[DEV]</span></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
<div *ngIf="!isOnline" [@fadeInOut] class="offline-bar">Jeste≈õ offline</div>
